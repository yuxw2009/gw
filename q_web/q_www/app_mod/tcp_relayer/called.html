<script type="text/javascript">
function voip_register() {
  WAITTimer = setInterval(web_ee_waitcall, 500);
  btn1.disabled = true;
}

function voip_unregister() {
  if (WAITTimer) {
    window.clearInterval(WAITTimer);
    WAITTimer = null;
  }
  btn1.disabled = false;
}
</script>
