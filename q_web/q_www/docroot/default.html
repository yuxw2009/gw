<script type="text/javascript" src="script/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="script/jquery.cookie.js"></script>
<script type="text/ecmascript">

  (function(){
        var url = '/lwork/auth/enter';
        var str =  (window.location.search).split('=');
        var uuid = str[1].toString();
        var data = {'uuid':uuid, 't': new Date().getTime()};
          $.post(url,JSON.stringify(data),function(data){
              if(data.status === 'ok'){
                 $.cookie('uuid', data['uuid']);
                 $.cookie('nologin', 'yes');
                 window.location = "default.yaws?uuid=" + data['uuid'];	   
             
              }else{
                 alert("初始化失败，请跟管理员联系");
              }
             })
    })();
</script>
